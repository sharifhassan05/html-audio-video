<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table{
            border-collapse: collapse;
            background-color: blanchedalmond;
        }

        td, th{
            border: 1px solid black;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <p>This is a Table</p>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Stev Jobs</td>
                <td>Apple</td>
                <td>$1400</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Zuku Vai</td>
                <td>Facebook</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Bechara Ami</td>
                <td>Home</td>
                <td>$0000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
